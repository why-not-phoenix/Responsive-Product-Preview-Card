<!DOCTYPE html>
<html lang="en">

<head>

  <!-- META DATA -->

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- LINKS -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> <!-- Favicon -->

  <link rel="stylesheet" href="css/styles.css"> <!-- Local Stylesheet -->

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title> <!-- Title -->

</head>

<body>

  <!--PRODUCT CARD -->

  <main>

    <!-- Product Image -->

    <div class="image-container">
      <picture>
        <source srcset="images/image-product-mobile.jpg" media="(max-width: 480px)">
        <source srcset="images/image-product-desktop.jpg">
        <img src="mages/image-product-desktop.jpg" alt="product">
      </picture>
    </div>

    <!-- Product Information -->

    <!-- Everything from line 48 - line 66 (.product-info) appears upside down on the browser -->
    <!-- This is to accomodate the column reverse property used in the product info -->
    <!-- For easier comprehension read upwards from line 66 -->

    <div class="product-info">

      <button class="purchase-button" type="button" name="button"><img src="images/icon-cart.svg" alt=""><span>Add to Cart</span></button>

      <div class="product-price">
        <span class="new-price">$149.99</span>
        <span class="old-price">$169.99</span>
      </div>

      <div class="product-paragraph">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
      </div>

      <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>

      <h1 class="product-title">Perfume</h1>

    </div>

  </main>

  <!-- Footer -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://twitter.com/dominion_onoja" target="_blank">Onoja Dominion (why_not_phoenix)</a>.
  </div>

</body>

</html>
